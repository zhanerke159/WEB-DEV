<!DOCTYPE html>
<html>

<head>
    <title>Page</title>
    <style>
        th,
        td {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Name</th> <!--Header of table-->
            <th rowspan="2">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>

</html>
