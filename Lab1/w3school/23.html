<!DOCTYPE html>
<html>

<head>
    <title>Page</title>
    <style>
        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        td:nth-child(even),
        th:nth-child(even) {
            background-color: #D6EEEE;
        }

        th:nth-child(even),
        td:nth-child(even) {
            background-color: rgba(150, 212, 212, 0.4);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Name</th> <!--Header of table-->
            <th rowspan="2">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>

</html>
