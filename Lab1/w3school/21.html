<!DOCTYPE html>
<html>

<head>
    <title>HTML Tutorial</title>
    <style>
        table,
        th,
        td {
            border: 1px solid white;
            border-collapse: collapse;
            border-radius: 10px;
        }

        th,
        td {
            background-color: #96D4D4;
            border-style: dotted;

        }
    </style>
</head>

<body>

    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr style="height:200px">
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>

</body>

</html>
