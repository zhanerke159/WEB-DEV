<body>
    <h1>The Quiet Morning</h1>
    <p>
        The sun wakes up the sleepy sky,<br>
        Soft clouds slowly drifting by.<br>
        A gentle breeze, a golden light,<br>
        The world feels calm, the day feels right.
    </p>
